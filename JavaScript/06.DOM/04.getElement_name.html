<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>getElement - name</title>
	<script>
		// 문서 준비 이벤트
		document.addEventListener("DOMContentLoaded", () => {
			// getElementsByName() : name 속성으로 선택
			const inputs = document.getElementsByName("input")
			const input = inputs[0]

			// 키 입력 이벤트
			input.addEventListener("keyup", (event) => {
				const $text = document.getElementById("text")
				// textarea의 입력 값을 h1의 텍스트 내용으로 지정
				$text.textContent = input.value
			})
		})
	</script>
</head>
<body>
	<h1 id="text">입력해보세요!</h1>
	<textarea name="input" rows="5" cols="40" placeholder="입력해보세요!"></textarea>
</body>
</html>
