<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for ~ of</title>
	<script>
		// 배열 선언
		const todoList = ['자바 복습', '자바 스크립트 공부', '저녁먹기', '운동하기']

		// for ( const [반복요소] in [배열] )
		// i : 반복변수(0 ~ N-1)
		for (let todo of todoList) {
			console.log(`오늘의 할 일 : ${todo}`);
		}
	</script>
</head>
<body>
	
</body>
</html>
